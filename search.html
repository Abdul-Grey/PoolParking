<!doctypehtml>
	<html>
		<head>
			<title>PoolParking - Search</title>
			<meta charset="utf-8">
			<link href="styles/index.css" type="text/css" rel="stylesheet">
			<link href="styles/navigation.css" type="text/css" rel="stylesheet">
			<link rel="icon" href="images/icons/favicon.ico" type="image/ico">
			<style>
			span#open{
				float:right;
			}
		</style>
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="search.html">Home</a>
			  <a href="blog.html">Blog</a>
			  <a href="help.html">Help</a>
			  <a href="#">Payment</a>
			  <a href="index.html">Log out</a>
		</div>
		<span id="open" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
		<br><br>

			<p id="logo">
			<img src="images/poolparking.png" alt="Ouch!!! No preview." width="200" height="200">
			</p>


			<p id="search_passage">
				<input type="text" id="search" placeholder="Search..." required>
				<button id="submit"> Go!! </button>
			</p>
		
		<script src="scripts/JQuery/jquery-3.2.1.min.js"></script>
		<script src="scripts/JQUERY-UI/external/jquery/jquery.js"></script>
		<script src="scripts/JQUERY-UI/jquery-ui.js"></script>
		<script>
			$(".navigation").hover(
				function (){
					$(this).css({"text-decoration":"underline"})
				},
				function (){
					$(this).css({"text-decoration":"none"})
			});
		</script>
		<script src="scripts/autocomplete.js"></script>
		<link href="scripts/JQUERY-UI/jquery-ui.css" rel="stylesheet">
		<script src="scripts/navigation.js"></script>
		<script>
			$(document).ready(function (){


				var url=window.location.toString();
				var len = (url.match("[A-z]*.html"))[0].length;
				url = url.substring(0,url.length-len);


				var index=Math.floor(Math.random()*3);
				$("#submit").click(function(){
					$("#search").html("");
						window.location=url+"malls"+index+".html";
				});
			});
		</script>
	</body>

</html>
